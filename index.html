<!doctype html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山仲間募集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="h-full bg-slate-50">
    <div id="app" class="h-full w-full"></div>

    <script>
        // 設定値
        const config = {
            primary_color: '#0284c7',
            app_title: '山仲間募集',
            new_post_button: '新しい募集を作成'
        };

        // 画面の描画処理
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header class="bg-white shadow-sm p-4">
                    <h1 class="text-xl font-bold" style="color: ${config.primary_color}">${config.app_title}</h1>
                </header>
                <main class="p-4">
                    <button class="w-full py-4 rounded-xl text-white font-bold shadow-lg" style="background-color: ${config.primary_color}">
                        ${config.new_post_button}
                    </button>
                    <div class="mt-8 p-10 bg-white rounded-2xl border-2 border-dashed border-slate-200 text-center text-slate-400">
                        現在、募集はありません
                    </div>
                </main>
            `;
        }

        // ページ読み込み時に実行
        window.onload = render;
    </script>
</body>
</html>
